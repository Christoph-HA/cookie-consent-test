<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent mit KI-Chatbot</title>
    <style>
        /* Stil für das Cookie-Banner */
        #cookieBanner {
            background-color: #fff;
            border-top: 1px solid #ccc;
            color: #000;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: none;
            z-index: 999;
            padding: 10px;
            text-align: center;
        }

        #cookieBanner button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cookieBanner button:hover {
            background-color: #0056b3;
        }

        /* Stil für den fixierten Sprechblasen-Button */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;   /* Größe des Buttons */
            height: 70px;  /* Größe des Buttons */
            background-color: #000;  /* Hintergrundfarbe */
            color: #fff;  /* Textfarbe */
            font-size: 20px; /* Schriftgröße im Button */
            font-weight: bold; /* Text fett */
            text-align: center;
            line-height: 70px; /* Vertikale Zentrierung */
            border-radius: 50%;  /* Rundung für die Sprechblasenform */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Schatteneffekt */
            cursor: pointer;
            z-index: 1000;  /* Über alle anderen Elemente legen */
        }

        /* Stil für den Sprechblasen-Pfeil */
        #chatButton::after {
            content: '';
            position: absolute;
            bottom: -10px;  /* Position unterhalb des Buttons */
            left: 20px;  /* Pfeil weiter zur linken Seite */
            width: 0;
            height: 0;
            border: 10px solid transparent;  /* Transparente Umrandung für den Pfeil */
            border-top-color: #000;  /* Farbe für den Pfeil */
        }
    </style>
</head>
<body>

    <!-- Sprechblasen-Button -->
    <div id="chatButton" onclick="showCookieBanner()" title="KI-Chat">
        KI
    </div>

    <!-- Cookie-Consent-Banner -->
    <div id="cookieBanner">
        <p>Wir verwenden Cookies, um Ihr Erlebnis auf unserer Website zu verbessern. Einige Daten werden an Drittanbieter (z.B. Voiceflow) übermittelt.
            <a href="/datenschutz" target="_blank">Mehr erfahren</a>
        </p>
        <button id="acceptCookies" style="margin-right: 10px;">Akzeptieren</button>
        <button id="declineCookies">Ablehnen</button>
    </div>

    <!-- JavaScript zur Steuerung -->
    <script>
    // Funktion, um den Cookie-Banner anzuzeigen
    function showCookieBanner() {
        document.getElementById('cookieBanner').style.display = 'block';
    }

    // Funktion zum Setzen des Cookies mit Ablaufdatum
    function setCookieWithExpiry(name, value, days) {
        var now = new Date();
        now.setTime(now.getTime() + (days * 24 * 60 * 60 * 1000)); // Tage in Millisekunden
        localStorage.setItem(name, JSON.stringify({ value: value, expiry: now.getTime() }));
    }

    // Funktion zum Überprüfen und Abrufen des Cookies mit Ablaufdatum
    function getCookieWithExpiry(name) {
        var itemStr = localStorage.getItem(name);
        if (!itemStr) {
            return null;
        }
        var item = JSON.parse(itemStr);
        if (new Date().getTime() > item.expiry) {
            localStorage.removeItem(name); // Lösche abgelaufene Cookies
            return null;
        }
        return item.value;
    }

    document.addEventListener('DOMContentLoaded', function () {
        var cookieConsent = getCookieWithExpiry('cookieConsent');

        if (!cookieConsent) {
            document.getElementById('cookieBanner').style.display = 'block';
        } else if (cookieConsent === 'accepted') {
            loadVoiceflowScript(); // Voiceflow-Skript wird geladen
        }

        document.getElementById('acceptCookies').addEventListener('click', function () {
            setCookieWithExpiry('cookieConsent', 'accepted', 1); // Cookie für 1 Tag setzen
            document.getElementById('cookieBanner').style.display = 'none';
            loadVoiceflowScript(); // Voiceflow-Skript wird geladen
        });

        document.getElementById('declineCookies').addEventListener('click', function () {
            setCookieWithExpiry('cookieConsent', 'declined', 1); // Cookie für 1 Tag setzen
            document.getElementById('cookieBanner').style.display = 'none';
        });
    });

    // Funktion zum Laden des Voiceflow-Skripts
    function loadVoiceflowScript() {
        console.log('Voiceflow-Skript wird geladen');
        var script = document.createElement('script');
        script.async = true;  // Asynchrones Laden
        script.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        script.onload = function() {
            window.voiceflow.chat.load({
                verify: { projectID: '66cd9b07fa8572fbb856b6c7' }, // Deine Projekt-ID
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production'
            });
        };
        document.body.appendChild(script);
    }
    </script>

</body>
</html>
