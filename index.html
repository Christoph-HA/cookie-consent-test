<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Assistent mit Cookie-Banner</title>
    <style>
        /* Stil für den KI-Assistenten-Button */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        /* Stil für den Sprechblasen-Pfeil */
        #chatButton::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #000;
        }

        /* Stil für den Cookie-Consent-Banner */
        #cookieBanner {
            background-color: #fff;
            border-top: 1px solid #ccc;
            color: #000;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: none;
            z-index: 999;
            padding: 10px;
            text-align: center;
        }

        #cookieBanner button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cookieBanner button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- KI-Assistent Button -->
    <div id="chatButton" onclick="showCookieBanner()" title="KI-Assistent">
        KI<br>Assistent
    </div>

    <!-- Cookie-Consent-Banner -->
    <div id="cookieBanner">
        <p>Wir verwenden Cookies, um Ihr Erlebnis auf unserer Website zu verbessern. Einige Daten werden an Drittanbieter (z.B. Voiceflow) übermittelt.
            <a href="https://deineseite.de/datenschutz" target="_blank">Mehr erfahren</a>
        </p>
        <button id="acceptCookies" style="margin-right: 10px;">Akzeptieren</button>
        <button id="declineCookies">Ablehnen</button>
    </div>

    <!-- JavaScript zur Steuerung -->
    <script>
        // Funktion, um den Cookie-Banner anzuzeigen und den KI-Assistent Button zu verstecken
        function showCookieBanner() {
            document.getElementById('cookieBanner').style.display = 'block';
            document.getElementById('chatButton').style.display = 'none';
        }

        // Funktion zum Setzen des Cookies mit Ablaufdatum
        function setCookieWithExpiry(name, value, days) {
            var now = new Date();
            now.setTime(now.getTime() + (days * 24 * 60 * 60 * 1000));
            localStorage.setItem(name, JSON.stringify({ value: value, expiry: now.getTime() }));
        }

        // Funktion zum Überprüfen und Abrufen des Cookies mit Ablaufdatum
        function getCookieWithExpiry(name) {
            var itemStr = localStorage.getItem(name);
            if (!itemStr) {
                return null;
            }
            var item = JSON.parse(itemStr);
            if (new Date().getTime() > item.expiry) {
                localStorage.removeItem(name);
                return null;
            }
            return item.value;
        }

        document.addEventListener('DOMContentLoaded', function () {
            var cookieConsent = getCookieWithExpiry('cookieConsent');

            // Überprüfen, ob der Benutzer bereits zugestimmt hat
            if (cookieConsent === 'accepted') {
                document.getElementById('chatButton').style.display = 'none';
                loadVoiceflowScript();
            }

            // Wenn der Benutzer "Nein" gesagt hat, den KI-Assistent Button erneut anzeigen
            if (cookieConsent === 'declined') {
                document.getElementById('chatButton').style.display = 'block';
            }

            // Aktion bei "Akzeptieren"
            document.getElementById('acceptCookies').addEventListener('click', function () {
                setCookieWithExpiry('cookieConsent', 'accepted', 1);
                document.getElementById('cookieBanner').style.display = 'none';
                document.getElementById('chatButton').style.display = 'none';
                loadVoiceflowScript();
            });

            // Aktion bei "Ablehnen"
            document.getElementById('declineCookies').addEventListener('click', function () {
                setCookieWithExpiry('cookieConsent', 'declined', 1);
                document.getElementById('cookieBanner').style.display = 'none';
                document.getElementById('chatButton').style.display = 'block';
            });
        });

        // Funktion zum Laden des Voiceflow-Skripts
        function loadVoiceflowScript() {
            console.log('Voiceflow-Skript wird geladen');
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
            script.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '66cd9b07fa8572fbb856b6c7' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
            };
            document.body.appendChild(script);
        }
    </script>

</body>
</html>
